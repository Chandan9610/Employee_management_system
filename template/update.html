{% extends 'base.html' %}
{% block title %}Add Employee{% endblock title %} 

{% block body %} 

<div class="container">
  <h1>Update Employee!</h1>
<hr>

<form action="/details/update_emp/{{emps.id}}" method="post">
  {% csrf_token %}
  <label for="first_name">First Name</label><br>
  <input type="text" id="first_name" name="first_name" value="{{ emps.first_name }}"><br>
  <label for="last_name">Last Name</label><br>
  <input type="text" id="last_name" name = "last_name" value="{{ emps.last_name }}"><br>
  <label for="salary">Salary</label><br>
  <input type="number" id="salary" name="salary" value="{{ emps.salary }}"><br>
  <label for="dept">Department</label><br>
  <input type="number" id="dept" name="dept" value="{{ emps.dept }}"><br>
  <label for="role">Role</label><br>
  <input type="number" id="role" name="role" value="{{ emps.role }}"><br>
  <label for="bonus">Bonus</label><br>
  <input type="number" id="bonus" name="bonus" value="{{ emps.bonus }}"><br>
  <label for="phone">Phone Number</label><br>
  <input type="number" id="phone" name="phone" value="{{ emps.phone }}"><br>
  <hr>
  <button type="submit" class="btn btn-primary">Update</button>
</form>

</div>
{% endblock body %}
